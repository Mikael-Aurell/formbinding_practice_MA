<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header_resources">
    <meta charset="UTF-8">
    <title th:text="#{project.title}"></title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <style>
        body{
            padding-top: 80px;
        }
        footer{
            height: 50px;
        }
    </style>
</head>
<body>
<nav th:fragment="nav_fragment" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Manage Customer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Customer List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/customer/}">Control Panel</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>New customer</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/customerManagement/addToDatabase}" method="post" th:object="${customerDto}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Email</label>
                        <input th:field="*{email}" type="email" class="form-control" placeholder="Email">
                    </div>

                </div>
                <div class="form-group">
                    <label>Street</label>
                    <input th:field="*{customerDetailsDto.street}" type="text" class="form-control" placeholder="1234 Main St">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>City</label>
                        <input th:field="*{customerDetailsDto.city}" type="text" class="form-control" placeholder="City">
                    </div>

                    <div class="form-group col-md-2">
                        <label>ZipCode</label>
                        <input th:field="*{customerDetailsDto.zipCode}" type="text" class="form-control" placeholder="ZipCode">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Enter home phone</label>
                        <input th:field="*{customerDetailsDto.homePhone}" type="tel" class="form-control" placeholder="HomePhone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Enter cell phone</label>
                        <input th:field="*{customerDetailsDto.cellPhone}" type="tel" class="form-control" placeholder="CellPhone">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Save customer</button>
            </form>
        </div>
        <div class="card-footer" th:fragment="cardFooter_fragment">
            <a class="btn btn-danger" th:href="@{/admin/customer/}">Back</a>
            <br>
        </div>
    </div>
    <br/>
</div>


<footer th:fragment="footer_fragment" class="py-5 bg-dark fixed-bottom">
    <p class="m-0 text-center text-white"> Copyright &copy; MOS 2021 by Mikael Aurell</p>
</footer>
</body>
</html>
